<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성배 레이아웃-flex2</title>
    <style>
      body {
        background-color: #f8faff;
        padding: 10%;
      }
      .item {
        background-color: #aaabd3;
        height: 80px;
        padding: 1.5rem;
        border-radius: 10px;
        border: 2px solid #222;
        text-align: center;
      }
      .wrapper {
        max-width: 640px;
        gap: 0.3rem;
      }
      .header {
      }

      .main {
        display: flex;
        gap: 0.3rem;
        margin: 0.3rem 0;
      }
      .contents {
        order: 2;
        flex-grow: 1;
        padding: 30px 0px;
      }

      .sidebar {
        order: 1;
        flex-grow: 1;
        padding: 80px 0px;
      }

      .footer {
        width: 64.5%;
        margin-left: auto;
        margin-top: -100px;
        padding: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="item header">헤더</header>
      <main class="main">
        <section class="item contents">컨텐츠</section>
        <section class="item contents">컨텐츠2</section>
        <aside class="item sidebar">사이드바</aside>
      </main>
      <footer class="item footer">푸터</footer>
    </div>
  </body>
</html>
