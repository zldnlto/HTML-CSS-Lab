<!DOCTYPE html>
<html lang="ko" class="smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤</title>
    <style>
      body {
        font-family: sans-serif;
      }

      #one,
      #two,
      #three {
        height: 500px;
      }

      #one {
        background-color: yellowgreen;
      }

      #two {
        background-color: tomato;
      }

      #three {
        background-color: dodgerblue;
      }

      .smooth {
        transition: 1s;
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>무한 스크롤링</h1>
      <p>
        html에 transition: 1s, scroll-behavior:smooth; 속성을 준다. IE는
        지원하지 않는다.
      </p>
      <a href="#one">1번</a>
      <a href="#two">2번</a>
      <a href="#three">3번</a>

      <div id="one"></div>
      <div id="two"></div>
      <div id="three"></div>
    </div>
  </body>
</html>
